<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Growth Landing</title>
  </head>
  <body>
    <section class="section1">
      <div class="container1">
        <div class="header-name">
          <h2>Growth</h2>
          <img src="assets/blue_line_header.svg" alt="bl_line" />
        </div>
        <div class="header-links">
          <p>Features</p>
          <p>About Us</p>
          <p>Blog</p>
        </div>
        <div class="header-button">
          <button class="Log-in">Log In</button>
        </div>
      </div>
      <div class="container2">
        <p>A powerful solution to grow your startup. Fast!</p>
        <p>
          Organise, collaborate, and track progress seamlessly with our
          one-stop-shop startup growth tool.
        </p>
      </div>
      <div class="container3">
        <div class="button-wrapper">
          <button class="get-started">Get Started</button>
          <div class="button-book">
            <img class="book-img" src="assets/book_a_demo.svg" alt="camera" />
            <button class="book">Book a demo</button>
          </div>
        </div>
        <img
          class="teamcapodopera"
          src="assets/TeamCapodopera.jpg"
          alt="TeamCapodopera" />
        <img class="diagram" src="assets/Diagram1.jpg" alt="diagram" />
        <img class="teamcall" src="assets/img-teamcall.jpg" alt="foto" />
      </div>
    </section>
  </body>
</html>
